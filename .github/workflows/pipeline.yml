name: Deploy pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  check_and_deploy:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: true
      matrix: 
        node-version: [12.x]
    
    steps:
      - name: Set up Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Set up cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-
            ${{ runner.os }}-

      - name: Install packages
        run: npm run install:build
      
      - name: Lint
        run: npm run lint
        
      - name: Build client
        run: npm run build:client
      
      # - name: Bump version and push tag
      #   if: github.event_name == 'push' && !contains(toJson(join(github.event.commits.*.message)), '#skip')
      #   uses: anothrNick/github-tag-action@eca2b69f9e2c24be7decccd0f15fdb1ea5906598
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     DEFAULT_BUMP: patch
          
      - name: Deploy
        if: github.event_name == 'push' && !contains(toJson(join(github.event.commits.*.message)), '#skip')
        uses: akhileshns/heroku-deploy@v3.9.9
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "boiling-peak-04070"
          heroku_email: "mikevedsted@gmail.com"
          healthcheck: "https://boiling-peak-04070.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true    



